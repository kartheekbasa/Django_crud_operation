<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <style>
        /* General styling for body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Fieldset styling */
        fieldset {
            width: 300px;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Legend styling */
        legend {
            font-size: 18px;
            font-weight: bold;
            padding: 0 10px;
        }

        /* Input fields styling */
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
   <fieldset>
       <legend>Employee Form</legend>
       <form action="insert">
           Enter Employee Id:<br>
           <input type="text" name="id"><br><br>
           Enter Employee Name:<br>
           <input type="text" name="name"><br><br>
           Enter Employee Salary:<br>
           <input type="text" name="salary"><br><br>
           Enter Employee Department Number:<br>
           <input type="text" name="dno"><br><br>
           <input type="submit" value="submit">
       </form>
   </fieldset>
</body>
</html>
