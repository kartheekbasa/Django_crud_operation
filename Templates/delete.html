<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Success Page</title>
    <!-- Internal CSS Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center; /* Center align the content */
        }
        h1 {
            color: #4CAF50;
            margin-top: 50px;
        }
        a {
            text-decoration: none; /* Remove underline */
            display: inline-block;
            background-color: #008CBA; /* Button background */
            color: white; /* Button text color */
            padding: 12px 20px; /* Button padding */
            border-radius: 5px; /* Rounded corners */
            margin: 10px; /* Space around buttons */
            transition: background-color 0.3s ease; /* Smooth transition for hover */
        }
        a:hover {
            background-color: #005f73; /* Darker color on hover */
        }
    </style>
</head>
<body>
    <h1>Deleted Successfully</h1>
    <br><br>
    <a href="/in">Click here to insert another employee data</a>
    <br><br>
    <a href="/retreival">Click here to display the Employee data</a>
</body>
</html>
